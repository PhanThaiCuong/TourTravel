
<section class="header-content-list-banner">
    <div class="content-list-banner">
      <div class="cont_bx">
          <h1> LOGIN</h1>
      </div>
  </div>
  </section>

  <div class="containers">
      <div class="form-container">
          <h2>Tạo tài khoản</h2>
          <form action="#">
              <div class="input-group">
                  <label for="username">Tên đăng nhập:</label>
                  <input type="text" id="username" name="username" required>
              </div>
              <div class="input-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="input-group">
                  <label for="password">Mật khẩu:</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <div class="input-group">
                  <label for="confirm-password">Xác nhận mật khẩu:</label>
                  <input type="password" id="confirm-password" name="confirm-password" required>
              </div>
              <div class="input-group">
                  <label for="birthdate">Ngày sinh:</label>
                  <input type="date" id="birthdate" name="birthdate" required>
              </div>
              <div class="input-group">
                  <label for="address">Dia chi:</label>
                  <input type="text" placeholder="enter your address" id="address" name="name">
              </div>
              <div class="input-group">
                  <input type="checkbox" id="terms" name="terms" required>
                  <label for="terms">Tôi đồng ý với các Điều khoản dịch vụ và Chính sách bảo mật</label>
              </div>
              <button type="submit">Đăng ký</button>
              <div class="social-signup">
                  <a href="#" class="facebook"><i class="bi bi-facebook" style="font-size: 20px ;color: #ffffff ;margin-right: 10px" ></i> Tiếp tục với Facebook</a>
                  <a href="#" class="google"> <i class="bi bi-google" style="font-size: 20px ;color: #ffffff ;margin-right: 10px"></i> Tiếp tục với Google</a>
                  <a href="#" class="twitter" >  <i class="bi bi-twitter-x" style="font-size: 20px ;color: #ffffff ;margin-right: 10px"></i>Tiếp tục với Twitter</a>
              </div>
              <p>Bạn đã có tài khoản? <a href="#" class="login">Đăng nhập</a></p>
          </form>
      </div>
  </div>
